<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire html</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <form action="mapage">
    <h1>Formulaire</h1>

    <label> Prénom *</label>
    <br>
    <input type="text" placeholder="prénom" required >

    <br>
    <label>Nom *</label>
    <br>
    <input type="text" placeholder="nom" required >

    <br>
    <label> Age *</label>
    <br>
    <input type="number" id="age" min="18" max="110" placeholder="age">


    <br>
    <label>Choisissez votre Sexe </label><br>
    <select id="Sexe">
        <option value="Sexe">---</option>
        <option value="ville 1">Homme</option>
        <option value="ville 2">Femme</option>
        <option value="ville 2">Autre</option>
    </select>
    <br>

    <label> Address mail *</label>
    <br>
    <input type="email" name="user_email" placeholder="email" required>
    <br>
    <label>Address Postal</label>
    <br>
    <input type="text" id="postal">
    <br>
    <label>Code postal</label><br>
    <input type="text" id="Postal" maxlength="5">
    <br>

    <label>Choisez la ville</label><br>
    <select id="ville">
        <option value="ville">---</option>
        <option value="ville 1">Paris</option>
        <option value="ville 2">Lille</option>
        <option value="ville 3">Roubaix</option>
        <option value="ville 4">Lyon</option>
        <option value="ville 5">Nice</option>
        <option value="ville 6">Bordeaux</option>
    </select>
    <br>
    <label>Métier Exercé</label><br>
    <select id="Métier">
        <option value="Métier">---</option>
        <option value="métier 1">Webdeveloper</option>
        <option value="métier 2">Webdesigner </option>
        <option value="métier 3">Chef de projet web</option>
        <option value="métier 4">Commercial web</option>
    </select>
    <br>
    <label>Nationalité</label><br>
    <select id="Nationalité">
        <option value="Nationalite">---</option>
        <option value="Fr">France</option>
        <option value="Np">Népal</option>
        <option value="Bl">Belgique</option>
        <option value="Aus">Australie</option>
        <option value="Us">USA</option>
        <option value="uk">UK</option>
    </select>
    <br>
    <label>Date de naissance</label><br>
    <input type="date">
    <br>
    <label>Pays de naissance</label><br>
    <select id="Pays">
        <option value="Nationalite">---</option>
        <option value="Fr">France</option>
        <option value="Np">Népal</option>
        <option value="Bl">Belgique</option>
        <option value="Aus">Australie</option>
        <option value="Us">USA</option>
        <option value="uk">UK</option>
    </select><br>

    <label>Numéro de sécurité social</label><br>
    <input type="text" maxlength="15">
    <br>
    <label>Numéro du passeport </label><br>
    <input type="text" maxlength="7">
    <br>
    <label>Date de délivrance du passeport</label><br>
    <input type="date">
    <br>
    <label>Date de validité du passeport</label><br>
    <input type="date">
    <br>
   <label>Laissez votre Message</label><br> 
    <textarea name="text" id="text" cols="30" rows="10"></textarea><br>
    <button type="submit">Valider</button>
</form>
</body>

</html>
